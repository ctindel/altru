slider:
  subtitle: "Every action counts for our planet"
  title: "Building a Sustainable Future Together"
  description: "From planting trees to protecting endangered species, your support fuels real change. Join Altru in the fight to preserve our ecosystems and create a healthier world for generations to come."
  button_text: "Donate Now"
  button_url: "/donation/"

intro:
  subtitle: "How you can help"
  title: "Together We Can Restore and Protect Our Natural World"
  description: "At Altru, we believe that meaningful conservation starts with community action. Whether you are restoring forests, funding critical habitat protection, or volunteering in the field, every effort adds up. Our programs span reforestation, wildlife corridors, marine cleanup, and sustainable agriculture to tackle environmental challenges at every level."
  items:
    - title: "Plant Trees"
      image: "images/about/image-1.jpg"
      description: "Join our reforestation campaigns to restore degraded landscapes, sequester carbon, and rebuild habitats for native wildlife across the globe."
    - title: "Fund Conservation"
      image: "images/about/image-2.jpg"
      description: "Your donations directly support land acquisition, habitat restoration, and scientific research that keeps critical ecosystems thriving."
    - title: "Volunteer Outdoors"
      image: "images/about/image-3.jpg"
      description: "Get your hands dirty with trail restoration, river cleanups, and wildlife monitoring projects in parks and preserves near you."
    - title: "Protect Wildlife"
      image: "images/about/image-4.jpg"
      description: "Help safeguard endangered species through anti-poaching patrols, breeding programs, and the creation of protected wildlife corridors."

