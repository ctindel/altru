<!-- Navigation Start -->
<nav class="navbar navbar-expand-lg navbar-light main-nav" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="{{ "/" | relURL }}">
      {{ with .Site.Params.logo }}
      <img src="{{ . | relURL }}" alt="{{ $.Site.Title }}" style="height: 50px; width: auto;">
      {{ else }}
      <h3>{{ .Site.Title }}</h3>
      {{ end }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="collapse navbar-collapse" id="navigation">
      <ul class="navbar-nav ml-auto">
        {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">{{ .Name }} <i class="fa-solid fa-chevron-down" style="font-size: 10px;"></i></a>
          <div class="dropdown-menu">
            {{ range .Children }}
            <a class="dropdown-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
          </div>
        </li>
        {{ else }}
        <li class="nav-item {{ if (eq $.RelPermalink .URL) }}active{{ end }}">
          <a class="nav-link{{ if .Params.cta }} nav-cta{{ end }}" href="{{ .URL | relURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
<!-- Navigation End -->
