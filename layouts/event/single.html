{{ define "main" }}
{{ partial "page-title.html" . }}

<section class="section page-title-next cause-single">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="single-details">
          {{ with .Params.image }}
          <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="w-100">
          {{ end }}

          {{ .Content }}

          <div class="d-sm-flex justify-content-between align-items-center text-center border-top pt-4 mt-5">
            <h4 class="my-3">Support our environmental work</h4>
            <a href="{{ "donation/" | relURL }}" class="btn btn-main-2 rounded">Donate Now</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
